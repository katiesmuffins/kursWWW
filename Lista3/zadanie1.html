<!DOCTYPE html>
<html>

<head>
    <title>zadanie1</title>
    <meta charset="UTF-8">
    <style>
        div {
            /* domyślnie jest blokowo */
            display: inline;
            padding: 15px;
            border: 5px solid blue;
            margin: 50px;
            background-color: lightblue
        }
        
        span {
            /* domyślnie jest inline*/
            display: block;
            padding: 10px;
            border: 3px dotted pink;
            margin: 40px;
            background-color: lightgrey
        }
    </style>
</head>

<body>

    <div>Przykładowy div 1</div>
    <div>Przykładowy div 2</div>

    <span> Przykładowy span 1</span>
    <span> Przykładowy span 2</span>

</body>

</html>
