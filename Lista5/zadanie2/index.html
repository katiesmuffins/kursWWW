<!DOCTYPE html>
<html lang="pl">

<head>
    <title>Zadanie 2.</title>
    <meta charset="UTF-8">
    <link rel="StyleSheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>
    <div id="dialog-form" title="Utwórz">
        <p class="validateTips">Wszystkie pola są obowiązkowe.</p>

        <form>
            <fieldset>
                <label for="firstname">Imię</label>
                <input type="text" name="firstname" id="firstname" value="Jan" class="text ui-widget-content ui-corner-all">
                <label for="lastname">Nazwisko</label>
                <input type="text" name="lastname" id="lastname" value="Kowalski" class="text ui-widget-content ui-corner-all">
                <label for="city">Miasto</label>
                <input type="text" name="city" id="city" value="Wrocław" class="text ui-widget-content ui-corner-all">
                <label for="zipcode">Kod pocztowy</label>
                <input type="text" name="zipcode" id="zipcode" value="11-111" class="text ui-widget-content ui-corner-all">
                <label for="date">Data urodzenia</label>
                <input type="text" name="date" id="date" value="DD-MM-RRRR" class="text ui-widget-content ui-corner-all">

                <!-- Allow form submission with keyboard without duplicating the dialog button -->
                <input type="submit" tabindex="-1" style="position:absolute; top:-1000px">
            </fieldset>
        </form>
    </div>


    <div id="users-contain" class="ui-widget">
        <h1>Istniejące konta:</h1>
        <table id="users" class="ui-widget ui-widget-content">
            <thead>
                <tr class="ui-widget-header ">
                    <th>Imię</th>
                    <th>Nazwisko</th>
                    <th>Miasto</th>
                    <th>Kod pocztowy</th>
                    <th>Data urodzenia</th>
                    <th>Usuń</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Piotr</td>
                    <td>Nowak</td>
                    <td>Wrocław</td>
                    <td>00-000</td>
                    <td>01-01-2001</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="dialog-remove" title="Usunąć?">
        <p>Czy chcesz usunąć ten wpis? Nie będzie można go przywrócić.</p>
    </div>
    <button id="create-user">Utwórz</button>
</body>

</html>
